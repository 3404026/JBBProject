<!DOCTYPE html>
<head>
	<title>用户登录</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	

	<script src="js/jquery-1.11.1.min.js"></script>

<script type="text/javascript">

	   $(document).ready(function($) {
	   		//btn1
	   	   $('#btnLogin').click(
				function(event) {
					if ($("#username").val()!="admin")
							{
								alert("用户名不存在，请重新输入");
								$("#username")[0].focus();
								return;
							}
							if ($("#password").val()!="123456")
							{
								alert("密码错误，请重新输入");
								$("#password")[0].focus();
								return;
							}
							window.location.href="index.html";
				})

	   	   //btn2
	   })

	// function funlogin(){
		
		
			
	
	// }
</script>

</head>
<body class="templatemo-bg-gray">
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">用户登录</h1>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="#" method="post">				
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
		            	<input type="text" class="form-control" id="username" placeholder="请输入用户名">
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
		            	<input type="password" class="form-control" id="password" placeholder="请输入口令">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
	             	<div class="checkbox control-wrapper">
	                	<label>
	                  		<input type="checkbox"> 记住我
                		</label>
	              	</div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input type="button" value="登录" id="btnLogin" class="btn btn-info" onclick="funlogin();">
		          		<a href="forgot-password.html" class="text-right pull-right">忘记口令?</a>
		          	</div>
		          </div>
		        </div>
		        <hr>
		        <div class="form-group">
		        	<div class="col-md-12">
		        		<label>其他方式登录: </label>
		        		<div class="inline-block">
		        			<a href="#"><i class="fa fa-weixin login-with"></i></a>
			        		<a href="#"><i class="fa fa-qq login-with"></i></a>
		        		</div>		        		
		        	</div>
		        </div>
		      </form>
		      <!--
		      <div class="text-center">
		      	<a href="create-account.html" class="templatemo-create-new">注册 <i class="fa fa-arrow-circle-o-right"></i></a>	
		      </div>
		      -->
		</div>
	</div>
</body>




</html>
